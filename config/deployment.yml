apiVersion: apps/v1
kind: Deployment
metadata:
  name: notion-telegram-bot-js
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notion-telegram-bot-js
  template:
    metadata:
      labels:
        app: notion-telegram-bot-js
    spec:
      containers:
        - name: notion-telegram-bot-js
          image: <IMAGE>
          resources:
            requests:
              cpu: 100m
              memory: 328Mi
            limits:
              cpu: 100m
              memory: 328Mi
          command: ["node", "./dist/telegram-bot.js"]
          env:
            - name: NODE_ENV
              value: production
            - name: NOTION_API_KEY
              value: <NOTION_API_KEY>
            - name: TELEGRAM_BOT_TOKEN
              value: <TELEGRAM_BOT_TOKEN>
            - name: NOTION_DATABASE_ID
              value: <NOTION_DATABASE_ID>
            - name: DATABASE_URL
              value: <DATABASE_URL>

          imagePullPolicy: Always
