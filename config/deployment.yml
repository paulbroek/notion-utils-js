apiVersion: apps/v1
kind: Deployment
metadata:
  name: notion-telegram-bot-js
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notion-telegram-bot-js
  template:
    metadata:
      labels:
        app: notion-telegram-bot-js
    spec:
      containers:
        - name: notion-telegram-bot-js
          # image: paulbroek/notion-telegram-bot-js:1.0.0
          # image: ghcr.io/paulbroek/notion-utils-js:main@sha256:1d53ccd8e4e9294ea84cf264794e214acdbb6ddd9aca932d289aa68a348b0432
          image: <IMAGE>
          # ports:
          #   - containerPort: 3000
          # env:
          #   - name: MONGO_URL
          #     value: mongodb://mongo:27017/dev
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
          env:
            - name: NOTION_API_KEY
              value: <NOTION_API_KEY>
            - name: TELEGRAM_BOT_TOKEN
              value: <TELEGRAM_BOT_TOKEN>
            - name: NOTION_PAGE_ID
              value: <NOTION_PAGE_ID>
            - name: NOTION_DATABASE_ID
              value: <NOTION_DATABASE_ID>

          imagePullPolicy: Always
